spring:
  datasource:
    url: jdbc:h2:mem:appsecboxmem
  flyway:
    enabled: true
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: none
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2

server:
  address: localhost
  port: 9999

logging:
  level:
    ROOT: INFO
